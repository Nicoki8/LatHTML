    <div class="content"></div>
        <h3>Penerimaan Mahasiswa Baru</h3>
        <p>Universitas MDP membuka penerimaan mahasiswa baru untuk tahun akademik 2025/2026. Silahkan daftar segera!</p>
        
        <form action="sukses.html" method="POST">
            <div class="form-group">
                <label>Nama Lengkap</label><br>
                <input type="text" name="nama" required>
            </div>
            <div class="form-group">
                <label>Jenis Kelamin</label><br>
                <input type="radio" name="gender" value="Laki-laki" required> Laki-laki
                <input type="radio" name="gender" value="Perempuan" required> Perempuan
            </div>
            <div class="form-group">
                <label>Nomor HP</label><br>
                <input type="text" name="hp" required>
            </div>
            <div class="form-group">
                <label>Email</label><br>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Alamat</label><br>
                <textarea name="alamat" required></textarea>
            </div>
            <div class="form-group">
                <label>Pilihan Program Studi</label><br>
                <select name="prodi" required>
                    <option>Sistem Informasi (S1)</option>
                    <option>Manajemen (S1)</option>
                    <option>Akuntansi (S1)</option>
                    <option>Informatika (S1)</option>
                    <option>Teknik Elektro (S1)</option>
                    <option>Magister Sistem Informasi (S2)</option>
                </select>
            </div>
            <button type="submit">Daftar</button>
        </form>
